---
layout: wrapper.liquid
---
<main class='h-entry writing'>
	<hgroup class='flex'>
		<a class='u-uid u-url' href='{{ site.url }}{{ page.url }}'><h1 class='p-name'>{{ title }}</h1></a>
		{% if subtitle %}
			<h2>{{ subtitle }}</h2>
		{% endif %}
	</hgroup>

	<dl id='tags' class='flex gap-2xs'>{% render 'page-tags.html', tags: tags, site: site, size: '' %}</dl>

	<article class='e-content{% if serif %} serif{% endif %}' data-pagefind-body>
		{{ content }}
	</article>
</main>
