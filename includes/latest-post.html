{% for post in collections.posts limit:1 %}
	<section class='box row' title='{% if lang == 'it' %}Ultimo articolo{% else %}Latest post{% endif %}' style='position: relative;'>
		<h2 class='yellow button' style='position: absolute; top: 1rem; right: -1rem; z-index: 2; transform: rotate(10deg);'>{% if lang == 'it' %}Ultimo articolo{% else %}Latest post{% endif %}</h2>
		<div class='half column vertical flex'>
			<a href='{{ post.url }}' hreflang='{{ post.data.lang }}' style='margin-bottom: 2rem'><h2>{{ post.data.title }}</h2></a>
			<cite class='excerpt'>
				{{ post.templateContent | markdownify | strip_html | truncatewords: 160 }}
			</cite>
			<a href='{{ post.url }}' hreflang='{{ post.data.lang }}' class='written button'>{% if lang == 'it' %}Leggi{% else %}Read{% endif %}</a>
		</div>
		<div class='half column vertical flex'>
			<a href='{{ post.url }}' hreflang='{{ post.data.lang }}'><img src='{{ post.data.image }}' alt='{{ post.data.title }}' title='{{ post.data.title }}'></a>
		</div>
	</section>
{% endfor %}
