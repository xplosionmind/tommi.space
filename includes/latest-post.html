{% for post in posts limit:1 %}
	<section id='latest-post' class='box row' title='{% if lang == 'it' %}Ultimo articolo{% else %}Latest post{% endif %}'>
		<h2 class='red button'>{% if lang == 'it' %}Ultimo post{% else %}Latest post{% endif %}</h2>
		<div class='half column vertical flex'>
			<a href='{{ post.url }}' hreflang='{{ post.data.lang }}' style='margin-bottom: 2rem'><h2>{{ post.data.title }}</h2></a>
			<cite class='excerpt'>
				{{ post.content | markdownify | strip_html | truncatewords: 160 }}
			</cite>
			<a href='{{ post.url }}' hreflang='{{ post.data.lang }}' class='written button'>{% if lang == 'it' %}Leggi{% else %}Read{% endif %}</a>
		</div>
		<div class='half column vertical flex'>
			<a href='{{ post.url }}' hreflang='{{ post.data.lang }}'><img src='{{ post.data.image }}' alt='{{ post.data.title }}' title='{{ post.data.title }}'></a>
		</div>
	</section>
{% endfor %}
