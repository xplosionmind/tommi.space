<section id='lang-filter' class='box'>
	<h2>
		{% if lang == 'it' -%}
			Filtra per lingua
		{% else -%}
			Filter by language
		{% endif -%}
	</h2>
	<div class='flex'>
		<button data-target-lang='en' title='{% if lang == 'it' -%}Mostra solo articoli in inglese{% else %}Show only posts in English{% endif -%}'>🇬🇧 </button>
		<button data-target-lang='it' title='{% if lang == 'it' -%}Mostra solo articoli in italiano{% else %}Show only posts in Italian{% endif -%}'>🇮🇹 </button>
		<button data-target-lang='fr' title='{% if lang == 'it' -%}Mostra solo articoli in francese{% else %}Show only posts in French{% endif -%}'>🇫🇷 </button>
		<button data-target-lang='all' title='{% if lang == 'it' -%}Mostra tutti gli articoli{% else %}Show all the posts{% endif -%}'>🌏</button>
	</div>
	<noscript><p><strong class='red'>{% if lang == 'it' %}JavaScript è diasbilitato: i filtri non funzioneranno{% else %}JavaScript is disabled: filters won’t work{% endif %}</strong></p></noscript>
</section>
