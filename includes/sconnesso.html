<section class='half column' lang='it'>
	<div id='sconnesso' class='box'>
		<a href='{{ sconnesso.url }}'>
			<h2 class='title'>{% if lang == 'it' %}Il podcast {% endif %}<cite lang='it'>Sconnesso</cite></h2>
			<img src='/sconnesso.webp' alt='Logo Sconnesso' title='Il logo di Sconnesso'>
		</a>
		<p>{{ sconnesso.description | markdownify }}</p>
		<div class='flex row'>
			<a class='written button' href='{{ sconnesso.url }}'>{% case lang %}{% when 'it' %}Ascolta{% else %}Listen{% endcase %}</a>
		</div>
	</div>
</section>
