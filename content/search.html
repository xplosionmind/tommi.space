---
title: Search
description: look for anything in tommi.space
type: SearchResultsPage
sitemap:
  changefreq: never
	priority: 0.4
---
{% comment %}<script src='https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js'></script>
<script>
var documents = [{% for entry in collections.all reversed %}{
	'id': {% increment id %},
	'url': '{{ entry.url | prepend: site.url }}',
	'title': '{{ entry.data.title }}',
	'lang': '{{ entry.data.lang }}',
	'body': '{%- if entry.data.description -%}{{ entry.data.description | markdownify | strip_html | replace: "'", " " }}{%- endif %}'
}{% unless forloop.last %}, {% endunless %}{% endfor %}];

var idx = lunr(function () {
	this.ref('id')
	this.field('title')
	this.field('body')

	documents.forEach(function (doc) {
		this.add(doc)
	}, this)
});
function lunr_search(term) {
	document.getElementById('searchresults').innerHTML = '<ul class="grid"></ul>';
	if(term) {
		var results = idx.search(term);
		if(results.length>0){
			for (var i = 0; i < results.length; i++) {
				var ref = results[i]['ref'];
				var url = documents[ref]['url'];
				var lang = documents[ref]['lang'];
				var title = documents[ref]['title'];
				var body = documents[ref]['body'];
				//var body = documents[ref]['body'].substring(0,160)+'…';
				document.querySelectorAll('#searchresults ul')[0].innerHTML = document.querySelectorAll('#searchresults ul')[0].innerHTML + "<a href='" + url + "' hreflang='" + lang + "' lang='" + lang + "'><li class='box'><h3>" + title + "</h3><p>" + body +"</p></li></a>";
			}
		} else {
			document.querySelectorAll('#searchresults ul')[0].innerHTML = '<h3>No results found…</h3>';
		}
	}
	return false;
}
</script>

<form class='flex' onSubmit="return lunr_search(document.getElementById('search').value);">
	<input type='text' id='search' name='q' maxlength='255' value='' placeholder='Search on tommi.space' />
</form>
<div id='searchresults'>
	<ul class='grid'></ul>
</div>{% endcomment %}

<form action='https://duckduckgo.com/' method='get' class='flex' id='search'>
	<input type='search' name='q' id='search-term' autocomplete='on' placeholder='search here…'>
	<input aria-hidden='true' hidden name='sites' value='tommi.space'>
	<button type='submit' class='written button'>Search</button>
</form>
